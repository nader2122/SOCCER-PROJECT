<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
<div>
    <h1 style="text-align: center; margin-top:50px;">{{title}}</h1>

</div>

          <form  #addMatchForm="ngForm"  (ngSubmit)="save()" style="margin-top: 100px;">
            <div class="form-group">
              <input type="text" class="form-control"
              [(ngModel)]="match.teamOne"
              [ngModelOptions]="{standalone: true}"
              placeholder="team one">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" 
                [(ngModel)]="match.teamTwo"
                [ngModelOptions]="{standalone: true}"
                placeholder="team two">
              </div>
              <div class="form-group">
                <input type="number" class="form-control"
                [(ngModel)]="match.scoreOne"
                [ngModelOptions]="{standalone: true}"
                placeholder="score one">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" 
                [(ngModel)]="match.scoreTwo"
                [ngModelOptions]="{standalone: true}"
                placeholder="score two">
              </div>
             <div>
                <button class="btn btn-outline-success">{{title}}</button>
             </div>
           
          </form>  
        </div>
      
      </div>
    </div>
  </div>
