<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
<div>
    <h1 style="text-align: center; margin-top:50px;">Dashboard</h1>

</div>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-toggle="tab" data-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Matchs</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-toggle="tab" data-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Players</button>
    </li>
   
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

        <table class="table table-dark">
            <thead>
              <tr >
                <th scope="col">Team One</th>
                <th scope="col">Team Two</th>
                <th scope="col">Score One</th>
                <th scope="col">Score Two</th>
                <th scope="col">Actions</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor =" let m of matchs">
                
                <td>{{m.teamOne}}</td>
                <td>{{m.teamTwo}}</td>
                <td  [ngClass]="{
                  'red':m.scoreOne < m.scoreTwo ,
                  'yellow':m.scoreOne == m.scoreTwo ,
                  'green' :m.scoreOne > m.scoreTwo
                }">{{m.scoreOne}}</td>
                <td
                [ngClass]="{
                  'red':m.scoreTwo < m.scoreOne ,
                  'yellow':m.scoreTwo == m.scoreOne ,
                  'green' :m.scoreTwo > m.scoreOne
                }"
                >{{m.scoreTwo}}</td>
                <td>
                    <button type="button" class="btn btn-warning" (click)="editMatch(m._id)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="deleteMatch(m._id)">Delete</button>
                </td>

             
              </tr>
        
            </tbody>
          </table>


    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"><table class="table table-dark">
      <thead>
        <tr >
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Post</th>
          <th scope="col">Team</th>
          <th scope="col">Role</th>
          <th scope="col">NÂ° Tshirt</th>
          <th scope="col">Date Of Birth</th>
          <th scope="col">Actions</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor =" let p of players">
          
          <td>{{p.firstName}}</td>
          <td>{{p.lastName}}</td>
          <td>{{p.post}}</td>
          <td>{{p.team}}</td>
          <td>{{p.role}}</td>
          <td>{{p.nTshirt}}</td>
          <td>{{p.dateOfBirth}}</td>
          <td>
              <button type="button" class="btn btn-warning" (click)="editPlayer(p._id)">Edit</button>
              <button type="button" class="btn btn-danger" (click)="deletePlayer(p._id)">Delete</button>
          </td>

       
        </tr>
  
      </tbody>
    </table></div>
  </div>

        </div>
      
      </div>
    </div>
  </div>
